<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Read Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css" />
  <style>
  .custom-card {
    background-color: #212529; /* Base dark background */
    color: #f8f9fa;
    border: 1px solid #0dcaf0;
    border-radius: 0px;
    padding: 20px;
    transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: none;
  }

  .custom-card:hover {
    background-color: #0f2731; /* Subtle cyan-tinted dark shade */
    transform: translateY(-4px);
    box-shadow: 0 8px 20px rgba(13, 202, 240, 0.15);
  }

  .custom-card .card-title {
    color: #0dcaf0;
    font-weight: 600;
    font-size: 1.5rem;
  }

  .custom-card .card-text {
    color: #dee2e6;
    line-height: 1.6;
    white-space: pre-line;
  }
</style>
</head>
<body class="text-bg-dark">

  <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body fixed-top" data-bs-theme="dark">
        <div class="container-fluid px-5">
            <a class="navbar-brand" href="index.html">BlogWebApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse m-2 justify-content-end" id="navbarNav">
                <ul class="navbar-nav gap-2">
                    <li class="nav-item">
                        <a class="nav-link active bg-info-subtle" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link bg-info-subtle" href="create.html">Write Blog</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link bg-info-subtle" href="about.html">About</a>
                    </li>
                </ul>
            </div>  
        </div>
    </nav>

  <main class="d-flex justify-content-center align-items-center min-vh-100 px-3">
  <div id="blogContent" class="w-100" style="max-width: 900px;"></div>
</main>



   <footer class="text-bg-dark" data-bs-theme="dark">
        <div class="d-flex justify-content-between border-top pt-2 m-0">

                <p>&copy; 2025 BlogWebApp</p>

            <div class="px-4">
                <a href="https://www.instagram.com/rishabh_o8_" style="text-decoration: none; color: #fff;"><i class="bi bi-instagram fs-5"></i></a>
                <a href="https://github.com/Rishabh0770" style="text-decoration: none; color: #fff;"><i class="bi bi-github fs-5"></i></a>
                <a href="https://www.linkedin.com/in/rishabh-verma-0484r" style="text-decoration: none; color: #fff;"><i class="bi bi-linkedin fs-5"></i></a>

                <a href="https://wa.me/917018434170" style="text-decoration: none; color: #fff;"><i class="bi bi-whatsapp fs-5"></i></a>
            </div>
        </div>
    </footer>

  <script>
const params = new URLSearchParams(window.location.search);
const blogId = params.get("id");
const blogs = JSON.parse(localStorage.getItem("blogs") || "[]");
const blog = blogs[blogId];

if (blog) {
  document.getElementById("blogContent").innerHTML = `
  <div class="custom-card">
    <div class="card-body">
      <h1 class="card-title mb-3">${blog.title}</h1>
      <p class="card-text lead">${blog.content}</p>
      <div class="d-flex flex-wrap gap-2 mt-4">
        <a href="update.html?id=${blogId}" class="btn btn-warning">Edit Blog</a>
        <a href="manage.html" class="btn btn-info">Manage Blogs</a>
        <a href="index.html" class="btn btn-secondary">Back</a>
      </div>
    </div>
  </div>
`;



} else {
  document.getElementById("blogContent").innerHTML = `<h2>Blog not found.</h2>`;
}

</script>

</body>
