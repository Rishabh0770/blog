<main class="text-bg-dark p-3">

        <div class="create-blog container pt-5 pb-5 px-5">
            <div class="shadow-lg p-5">
                <h1 class="display-5 fw-bold text-center">Create New Blog</h1>
                <form id="createBlogForm">
  <div class="mb-3">
    <label for="titleBlog" class="form-label fs-4 fw-bold">Blog Title</label>
    <input
      type="text"
      class="form-control"
      id="titleBlog"
      name="titleBlog"
      placeholder="Title for your blog..."
      required
    >
  </div>

  <div class="mb-3">
    <label for="contentBlog" class="form-label fs-4 fw-bold">Blog Content</label>
    <textarea
      class="form-control"
      id="contentBlog"
      name="contentBlog"
      rows="5"
      placeholder="Write your content here..."
      required
    ></textarea>
  </div>

  <div class="mb-3">
    <button type="submit" class="btn btn-lg btn-info mb-3 fw-bold">Publish</button>
  </div>
</form>
