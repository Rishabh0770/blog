  <!-- Custom Inline Styles -->
  <style>
    .card-body {
      min-height: 200px; /* Minimum height for each blog card */
    }

    .card-text {
      display: -webkit-box;
      -webkit-line-clamp: 4;  /* Limit content to 4 lines */
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: normal;
      line-height: 1.6;
      min-height: calc(1.6em * 4); /* Uniform height for all cards */
    }

    @media (max-width: 768px) {
      /* Hero Section */
      .hero-section {
        text-align: center;
        padding: 1rem !important;
      }

      .hero-section h1 {
        font-size: 2rem;
      }

      .hero-section p {
        font-size: 1rem;
      }

      .hero-section .btn {
        width: 100%;
        font-size: 1rem;
      }

      .hero-section .d-flex {
        flex-direction: column;
        gap: 1rem;
      }

      /* Image beside hero */
      .hero-section + div img {
        margin-top: 1.5rem;
        max-width: 100%;
        height: auto;
      }

      /* Blog cards layout */
      #blogList {
        padding: 0 1rem !important;
      }

      /* Footer icons spacing */
      footer .social-icon {
        margin-left: 0.5rem;
        margin-right: 0.5rem;
      }

      footer .row {
        flex-direction: column;
        text-align: center;
      }

      footer .col-md-6 {
        width: 100%;
      }
    }
  </style>
