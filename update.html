<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css" />
</head>
<body class="text-bg-dark">

  <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body fixed-top" data-bs-theme="dark">
        <div class="container-fluid px-5">
            <a class="navbar-brand" href="/">BlogWebApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse m-2 justify-content-end" id="navbarNav">
                <ul class="navbar-nav gap-2">
                    <li class="nav-item">
                        <a class="nav-link active bg-info-subtle" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link bg-info-subtle" href="/create.html">Write Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link bg-info-subtle" href="/manage.html">Manage Blogs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link bg-info-subtle" href="/about.html">About</a>
                    </li>
                </ul>
            </div>  
        </div>
    </nav>

  <main class="container py-5 mt-5 pt-5">
    <div class="p-4 shadow bg-dark rounded">
      <h1 class="mb-4">Update Blog</h1>
      <form id="updateForm">
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input type="text" id="blogTitle" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Content</label>
          <textarea id="blogContent" class="form-control" rows="5" required></textarea>
        </div>
        <div class="d-flex gap-2 justify-content-end">
          <a href="manage.html" class="btn btn-secondary">Cancel</a>
          <button type="submit" class="btn btn-info fw-bold">Update Blog</button>
        </div>
      </form>
      

    </div>
  </main>

  <footer class="text-bg-dark" data-bs-theme="dark">
        <div class="d-flex justify-content-between border-top pt-2 m-0">
            <div class="px-4">
                <p>&copy; 2025 BlogWebApp</p>
            </div>
        </div>
    </footer>

<script>
  const params = new URLSearchParams(window.location.search);
  const blogId = params.get("id");
  let blogs = JSON.parse(localStorage.getItem("blogs") || "[]");
  let blog = blogs[blogId];

  if (!blog) {
    document.body.innerHTML = "<h2 class='text-center mt-5'>Blog not found.</h2>";
  } else {
    document.getElementById("blogTitle").value = blog.title;
    document.getElementById("blogContent").value = blog.content;

    document.getElementById("updateForm").addEventListener("submit", function (e) {
      e.preventDefault();

      // Update the blog using array index
      blogs[blogId] = {
        ...blog,
        title: document.getElementById("blogTitle").value,
        content: document.getElementById("blogContent").value
      };

      localStorage.setItem("blogs", JSON.stringify(blogs));
      alert("Blog updated!");
      window.location.href = "manage.html"; // or "index.html" if you prefer
    });
  }
</script>


</body>
</html>
