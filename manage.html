            <!-- Blog cards will be inserted here dynamically -->

        </div>
        <div id="no-blogs" class="px-5 d-none">
          <h2 class="display-6 fw-bold">No blogs found. <a href="create.html">Write new blog?</a></h2>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="/index.js"></script>

  <!-- Blog Management Script -->
  <script>
    const blogRow = document.getElementById('blogs-row');
    const noBlogsDiv = document.getElementById('no-blogs');
    const blogContainer = document.getElementById('blog-container');

    let blogs = JSON.parse(localStorage.getItem("blogs")) || [];

    function renderBlogs() {
      blogRow.innerHTML = "";

      if (blogs.length === 0) {
        blogContainer.classList.add('d-none');
        noBlogsDiv.classList.remove('d-none');
        return;
      }

      blogs.forEach((blog, index) => {
        const card = document.createElement('div');
        card.className = "col";
        card.innerHTML = `
          <div class="card custom-card h-100 shadow-lg">

            <div class="card-body">
              <h5 class="card-title fs-3 fw-bold">${blog.title}</h5>
              <p class="card-text" style="white-space: pre-line;">${blog.content.slice(0, 200)}...</p>
            </div>
            <div class="d-flex flex-wrap gap-2 p-3">
  <a href="blog.html?id=${index}" class="btn btn-info mb-2">View</a>
  <a href="update.html?id=${index}" class="btn btn-warning mb-2">Edit</a>
  <button class="btn btn-danger mb-2" onclick="handleDelete(${index})">Delete</button>
  <a href="index.html" class="btn btn-secondary mb-2">Back</a>
</div>


          </div>
        `;
        blogRow.appendChild(card);
      });
    }

    function handleDelete(index) {
      if (confirm("Are you sure you want to delete this blog?")) {
        blogs.splice(index, 1);
        localStorage.setItem("blogs", JSON.stringify(blogs));
        renderBlogs();
      }
    }
    renderBlogs();
  </script>
</body>
